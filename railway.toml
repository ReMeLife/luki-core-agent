[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"
watchPatterns = [
  "luki_agent/**",
  "requirements.txt",
  "requirements-railway.txt",
  "Dockerfile",
  "_context/**",
  "prompts/**",
  "FORCE_REBUILD.txt"
]

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 3
